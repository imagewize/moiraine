name: Theme Check

on:
  pull_request:
  push:
    branches:
      - main
      - develop

jobs:
  theme-check:
    runs-on: ubuntu-latest
    name: Theme Check
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Run Theme Review Tests
        id: theme-test
        uses: WordPress/theme-review-action@trunk
        with:
          accessible-ready: true
          ui-debug: true
